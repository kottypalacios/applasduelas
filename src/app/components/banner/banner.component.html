<div class="banner__container" >
<ngb-carousel [interval]="9000"[pauseOnHover]="false" [keyboard]="false" *ngIf="images" [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators" >
    <ng-template ngbSlide *ngFor="let image of images" >
      <div class="picsum-img-wrapper" >
        <img [src]="image" alt="Random slide">
      </div>
      
    </ng-template>
  </ngb-carousel>
  <div class="title__container">
    <div class="principal__title">
      <h1>TITULO PRINCIPAL</h1>
    </div>  
    <div class="principal__subtitle">
      <h3>Subtitulo</h3>
    </div>
  </div>
</div>
